<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - User Management</title>
  <link rel="stylesheet" href="dashboard.css">
  <link rel="stylesheet" href="users.css">
</head>
<body>

  <aside id="sidebar">
    <div class="sidebar-logo">PILA Admin</div>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="orders.html">Orders</a>
      <a href="inventory.html">Inventory</a>
      <a href="reports.html">Reports</a>
      <a href="users.html" class="active">Users</a>
      <a href="mails.html">Mails</a>
      <button id="logout">Logout</button>
    </nav>
  </aside>

  <main id="main">
    <header class="topbar">
        <h1>User Management</h1>
        <button id="add-user-btn">Add New User</button>
    </header>
    

    <div class="user-container">
        <table id="user-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="user-list">
                <!-- User rows will be inserted here -->
            </tbody>
        </table>
    </div>
  </main>

  <!-- Modal for Add/Edit User -->
  <div id="user-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 id="modal-title">Add New User</h2>
      <form id="user-form">
        <input type="hidden" id="user-id">
        <div class="form-group">
          <label for="user-name">Name</label>
          <input type="text" id="user-name" required>
        </div>
        <div class="form-group">
          <label for="user-email">Email</label>
          <input type="email" id="user-email" required>
        </div>
        <div class="form-group">
          <label for="user-role">Role</label>
          <select id="user-role">
            <option value="Admin">Admin</option>
            <option value="Staff">Staff</option>
            <option value="User">User</option>
          </select>
        </div>
        <button type="submit" id="save-user-btn">Save</button>
      </form>
    </div>
  </div>

  <script src="users.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Browse Items</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

  <div id="hamburger">&#9776;</div>

  <div id="sidebar">
    <a href="#">Browse Items</a>
    <a href="order.html">Place Order</a>
    <button id="logout">Logout</button>
  </div>

  <div id="main">
    <header>
      <h1 id="welcome">Welcome, User</h1>
    </header>

    <div id="carousel-container">
      <button id="prev">&#60;</button>
      <div class="card" id="items-card">
        <h2>Available Items</h2>
        <input type="text" id="search-items" placeholder="Search by Name">
        <div id="items-list"></div>
      </div>
      <button id="next">&#62;</button>
    </div>
  </div>
  
  <div id="toast-container" style="position: fixed; top: 20px; right: 20px; z-index: 9999;"></div>
<audio id="toast-sound" src="https://freesound.org/data/previews/522/522314_4486188-lq.mp3" preload="auto"></audio>

  <script type="module" src="dashboard.js"></script>
</body>
</html>

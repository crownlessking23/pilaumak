<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Manage Orders</title>
  <link rel="stylesheet" href="orders.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <span class="menu-icon">&#9776;</span>
      <h2>PILA ADMIN</h2>
    </div>
    <ul class="nav-links">
      <li><a href="admindashboard.html">Dashboard</a></li>
      <li><a href="orders.html" class="active-link">Orders</a></li>
      <li><a href="report.html">Reports</a></li>
      <li><a href="usermanagement.html">User Management</a></li>
      <li><a href="inventory.html">Inventory</a></li>

      <li class="dropdown">
        <a href="#">Accounts â–¾</a>
        <ul class="dropdown-content">
          <li><a href="#">Admin Accounts</a></li>
          <li><a href="#">User Accounts</a></li>
        </ul>
      </li>
    </ul>
  </div>

  <!-- Page Content -->
  <div class="content">
    <div class="order-container">
      <h2>Manage Orders</h2>
      <table id="ordersTable">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Customer Name</th>
            <th>Order Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="product-name">P.E. Uniform</td>
            <td class="customer-name">Joshua Hong</td>
            <td>
              <select class="status-select">
                <option>Pending</option>
                <option>Processing</option>
                <option selected>Completed</option>
                <option>Cancelled</option>
              </select>
            </td>
            <td>
              <button class="action-btn edit-btn">Cancel</button>
              <button class="action-btn delete-btn">Delete</button>
            </td>
          </tr>
          <tr>
            <td class="product-name">School ID CCIS Lanyard</td>
            <td class="customer-name">Kim Mingyu</td>
            <td>
              <select class="status-select">
                <option selected>Pending</option>
                <option>Processing</option>
                <option>Completed</option>
                <option>Cancelled</option>
              </select>
            </td>
            <td>
              <button class="action-btn edit-btn">Cancel</button>
              <button class="action-btn delete-btn">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- JS -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const table = document.getElementById('ordersTable');

      table.addEventListener('click', function (e) {
        if (e.target.classList.contains('delete-btn')) {
          const row = e.target.closest('tr');
          const product = row.querySelector('.product-name').textContent;
          if (confirm(`Are you sure you want to delete the order for ${product}?`)) {
            row.remove();
          }
        }
      });

      table.addEventListener('change', function (e) {
        if (e.target.classList.contains('status-select')) {
          const row = e.target.closest('tr');
          const product = row.querySelector('.product-name').textContent;
          alert(`Order for ${product} is now marked as: ${e.target.value}`);
        }
      });
    });
  </script>
</body>
</html>

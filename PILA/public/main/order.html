<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Order</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="order.css">
</head>
<body>
  <div id="hamburger">&#9776;</div>

  <div id="sidebar">
    <a href="dashboard.html">Browse Items</a>
    <a href="order.html">Place Order</a>
    <a href="account.html">Account Details</a>
    <button id="logout">Logout</button>
  </div>

  <div id="main">
    <header>
      <h1>Place Your Order</h1>
    </header>

    <div class="card">
      <form id="order-form">
        <button type="button" id="autofill">Autofill Student Info</button>
        <p id="autofill-message" style="color:red; font-size:0.9rem; display:none; margin-bottom:10px;">
          In order to use this, please input details in Account Manager.
        </p>

        <input type="text" id="fullName" placeholder="Full Name" required>
        <input type="text" id="studentID" placeholder="Student ID" required>
        <input type="email" id="gmail" placeholder="Umak Email" required>
        <input type="text" id="contact" placeholder="Contact Number" required>
        <input type="text" id="yearSection" placeholder="Year & Section" required>
        <input type="text" id="program" placeholder="Program" required>
        
        <hr class="divider">

        <div id="order-items-container"></div>

        <!-- Cart total (already in your code) -->
        <div id="cart-total">Total: â‚±0</div>

        <!-- Buttons -->
        <button type="button" id="add-item">Add Item</button>
        <button type="submit" class="submit">Confirm Order</button>
      </form>
    </div>
  </div>

  <!-- Success Modal -->
  <div id="successModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Order Successful!</h2>
      <p id="success-message"></p>
      <button id="ok-btn">OK</button>
    </div>
  </div>

  <script type="module" src="order.js"></script>
</body>
</html>
